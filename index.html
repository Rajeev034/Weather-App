<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>    
        </div>


        <div class="weather-container ">

            <!-- Grant location container  -->
            <div class="grantLocation sub-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information  </p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form  -->   
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="Search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Error error-message-container -->
            <div class="error-message-container">
                <img src="not-found.png"  alt="">
            </div>

            <!-- loading screen container  -->
            <div class="loading-container sub-container">
                <img src="loading.gif" width="100" height="100">
                <p>Loading...</p>
            </div>

            <!-- show weather info  -->
            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>


                <!-- weather description  -->
                <p class="weather-desc "data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon>

                <!-- weatherr temperature  -->
                <p data-temp ></p>

                <!-- 3 cards  -->
                <div class="cards-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="windspeed.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                     <!-- card 2 -->
                     <div class="parameter">
                        <img src="Humidity.png" alt="" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                     <!-- card 3 -->
                     <div class="parameter">
                        <img src="clouds.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
